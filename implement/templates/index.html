
{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Automata de pila</title>
</head>

<body class="bg-info">

    <!-- Audios spanish -->
    <!-- <audio autoplay preload src="{% static 'voice/spanish/bienvenida.mp3' %}" type="audio/mpeg"></audio> -->

    {% if validAudio %}
        <audio autoplay src="{% static 'voice/spanish/palabraValida.mp3' %}" type="audio/mpeg"> </audio>
    {% endif %}

    {% if InvalidAudio %}
        <audio autoplay src="{% static 'voice/spanish/palabraNoValida.mp3' %}" type="audio/mpeg"> </audio>
    {% endif %}

    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Idiomas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Español</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ja">Japonés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="en">Inglés</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container py-3">

        <div class="row p-2">
            <div class="col col-md col-sm rounded-4 text-warning bg-dark p-2">
                <h1 class="text-center">{{ welcome }}</h1>
                <h2 class="text-center">
                    {{ info }}
                </h2>

            </div>
        </div>
        <div class="row p-2">

            <div class="col col-md col-sm bg-warning rounded-4 p-4 me-3">

                <p class="text-center fs-3">{{ validate }}</p>
                <div class="d-flex justify-content-center mb-4">
                    <form method="POST" action="" class="form-group rounded-4">
                        {% csrf_token %}
                        {{ formWord.as_p }}
                        <div class="d-flex justify-content-center mb-4">
                            <button type="submit" name="reproducir" class="btn btn-dark text-info rounded-4">
                                {{ textBotton }}
                            </button>
                        </div>
                    </form>
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <button type="button" class="btn btn-warning">
                        <img src="{% static 'images/altavoz.png' %}" class="img-fluid " width="80px" alt="">
                    </button>
                </div>

                <div class="d-flex justify-content-center">
                    <p class="fs-4 w-75 "><b>{{ note }}</b></p>
                </div>

            </div>

            <div class="col col-md col-sm bg-light rounded-4 p-4 ">

                <label for="customRange1" class="form-label "><b>{{ velocityStack }}</b></label>
                <div class="d-flex justify-content-center">
                    <input type="range" class="form-range w-50" id="customRange1">
                </div>

                <div class="d-flex justify-content-center my-1">
                    <img src="http://www.oscarblancarteblog.com/wp-content/uploads/2014/08/pilain.png" class="img-thumbnail" width="400px" height="400px" alt="">
                </div>

                <div class="d-flex justify-content-center bg-black rounded-4 mt-2">
                    <h1 class="text-light">{{ result }}</h1>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
